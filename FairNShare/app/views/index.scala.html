

@(message: String)

@main("FairNShare") {

            <div class="form-group">
              <input type="email" placeholder="Email" name ="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
   
   <hr>
   
   
  <form role="form" action="@routes.Application.addPerson()" method="POST">
  <h1>Register User</h1>
                   <hr>
                       
                       <div class="row">
                       
                               <div class="col-xs-12 col-sm-6 col-md-6">
                                       <div class="form-group">
                       <input type="text" name="fname" id="fname" class="form-control input-lg"  placeholder="First Name" tabindex="1" required>
                                       </div>
                               </div>
                               <div class="col-xs-12 col-sm-6 col-md-6">
                                       <div class="form-group">
                                               <input type="text" name="lname" id="lname" class="form-control input-lg"  placeholder="Last Name" tabindex="2" required>
                                       </div>
                               </div>
                       </div>
                       <div class="form-group">
                               <input type="text" name="dob" id="dob" class="form-control input-lg"   placeholder="Birthday" tabindex="3">

                       <div class="form-group">
                               <input type="email" name="email" id="email" class="form-control input-lg"  placeholder="Email Address" tabindex="4" required>
                       </div>
                       <div class="row">
                               <div class="col-xs-12 col-sm-6 col-md-6">
                                       <div class="form-group">
                                               <input type="password" name="password" id="password" class="form-control input-lg"  placeholder="Password" tabindex="5" required>
                                       </div>
                               </div>
                               <div class="col-xs-12 col-sm-6 col-md-6">
                                       <div class="form-group">
                                               <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" required>
                                       </div>
                               </div>
                       </div>
                       
                        <div class="row">
                               <div class="col-xs-12 col-sm-6 col-md-6">
                                       <div class="form-group">
                                               <input type="text" name="gender" id="gender" class="form-control input-lg"  placeholder="Gender" tabindex="7">

                               </div>

                                       <div class="form-group">
                                               <input type="text" name="ph_no" id="ph_no" class="form-control input-lg" placeholder="Phone Number" tabindex="8">
                                       </div>
                               </div>
                       </div>
                       
                       <hr>
                       <div class="row">
                               <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="9"  ></div>
